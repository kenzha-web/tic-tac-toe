<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Teo</title>
</head>
<body>
	<div id="wrapper">
		<div class="scoreboard">
			<div class="complexity">
				<span class="triangle"></span>
				<select name="select" id="difficulty">
					<option value="bot">Сыграть с компьютером</option>
					<option value="two-players" selected>Сыграть с другом</option>
				</select>
			</div>
			<div class="share">
			
			</div>
			<div class="players-score">
				<div class="player first-player">
					<img width="24" height="24" src="img/x.png" alt="X">
					<span id="scoreX">-</span>
				</div>
				<div class="player second-player">
					<span id="scoreO">-</span>
					<img width="24" height="24" src="img/o.png" alt="O">
				</div>
			</div>
		</div>
		<div class="content">
			<div class="playing-field">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div id="0" class="box"></div>
				<div id="1" class="box"></div>
				<div id="2" class="box"></div>
				<div id="3" class="box"></div>
				<div id="4" class="box"></div>
				<div id="5" class="box"></div>
				<div id="6" class="box"></div>
				<div id="7" class="box"></div>
				<div id="8" class="box"></div>
			</div>
		</div>
		<div class="menu">
			<button type="button" id="btn-restart">Начать заново</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
